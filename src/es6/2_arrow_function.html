<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function sum (x,y) {
      console.log(arguments)
      return x+y
    }
    sum(2,3)

    const sum2 = (x,y) => {
      console.log(arguments) // 目前箭头函数里也可以获取到arguments参数了
      return x+y
    }
    sum(5,6)

    // 箭头函数不能定义原型上的方法
    function Course(name, price) {
      this.name = name
      this.price = price
    }
    Course.prototype.study = function() {
      console.log(`我要学习${this.name}，价格${this.price}`) // 
    }

    const c1 = new Course('es6', 666)

    c1.study()
    const obj = {
      name: 'lucky',
      showName() {
        console.log(this.name) // 不适用箭头函数定义对象里的方法，会导致this指向window
      }
    }
    obj.showName()

    // 箭头函数不适用事件的回调函数
    // 箭头函数不能定义构造函数
  </script>
</body>
</html>
